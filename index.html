<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Memory!</title>

    <link rel="stylesheet" href="css/main.css"/>
<head/>
<body>
    <h1>Memory!</h1>
    <p>How to play: Just click on two tiles to see if they match; if not try again!</p>
    <section>
        <div class="row">
            <div class="col-md-3">
                <h2>Time(Sec)</h2>
                <p id = "elapsed-seconds"></p>
            </div>

            <div class="col-md-3">
                <h2>Pairs Remaining</h2>
                <p id = "remaining"></p>
            </div>

            <div class="col-md-3">
                <h2>Matched Pairs</h2>
                <p id = "matched"></p>
            </div>

            <div class="col-md-3">
                <h2>Attempts</h2>
                <p id = "attempts"></p>
            </div>
            <div class = "col-md-12">
                <button type="button" id="start" class="btn btn-default">Start Game</button>
            </div>
        </div>
    </section>
<div id="game-board"></div>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
